<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./src/logo.png" type="image/x-icon">
    <title>Registro | El VideoClub</title>
</head>
<body id="fondo">
    <main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-sm-10 col-md-9 col-lg-6">
                <div class="card shadow-sm border-0" id="cartaLogin">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="h3 text-center mb-4 text-white">Crear cuenta</h1>

                        <form>
                            <div class="row">
                                <div class="col-12 col-md-12 mb-3">
                                    <label for="usuario" class="form-label text-white">Usuario</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="Inserte su nombre de usuario" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="nombre@correo.com" required>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="password" class="form-label text-white">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label text-white">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required>
                                </div>
                            </div>

                            <div class="d-grid mb-3 mt-4">
                                <button type="submit" class="btn btn-primary">Crear cuenta</button>
                            </div>
                        </form>

                        <p class="text-center mb-0 text-secondary">
                            ¿Ya tienes cuenta?
                            <a href="./login.html" class="text-decoration-none">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
